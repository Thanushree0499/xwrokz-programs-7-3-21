<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>register</title>
<link rel="stylesheet" type="text/css" href="botique.css">

</head>
<body>
<div>
        <form action="registerpageurl" method="POST">
        <div class="center-screen">
            
            <h1>SignUp</h1>
        <div>
            <input type="text" name="fname" placeholder="Enter your firstname" autocomplete="off">
        </div>
        <div>
            <input type="text" name="lname" placeholder="Enter your lastname" autocomplete="off">
        </div>
        <div>
            <input type="email" name="email" placeholder="Enter your email" autocomplete="off">
        </div>
        <div>
            <input type="password" name="pass" placeholder="Enter password" autocomplete="off">
        </div>
        <div>
            <input type="password" name="cpass" placeholder="Confirm password" autocomplete="off">
        </div>
        <div>
            <input class="checkbox" type="checkbox" name="terms" value="terms" required >  I accept to terms and conditions
        </div>
        <div>
            <input class="submit" type="submit" value="Submit">
        </div>
    </div>
    </div>
</form>
</div>

</body>

</html>
